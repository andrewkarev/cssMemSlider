<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icons/edvard_munch.ico" type="image/x-icon" sizes="40x40">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <main class="slider">
    <div class="slider__slldes">
      <div class="slider__slide slider__slide-1"></div>
      <div class="slider__slide slider__slide-2"></div>
      <div class="slider__slide slider__slide-3"></div>
      <div class="slider__slide slider__slide-4"></div>
    </div>
    <div class="slider__content">
      <div class="slider__text-content">
        <div class="slider__text slider__text-1"></div>
        <div class="slider__text slider__text-2"></div>
        <div class="slider__text slider__text-3"></div>
        <div class="slider__text slider__text-4"></div>
      </div>
      <div class="slider__navigation">
        <label class="slider__button slider__button-1" for="slide-1"><span class="slider__button-dot"></span></label>
        <label class="slider__button slider__button-2" for="slide-2"><span class="slider__button-dot"></span></label>
        <label class="slider__button slider__button-3" for="slide-3"><span class="slider__button-dot"></span></label>
        <label class="slider__button slider__button-4" for="slide-4"><span class="slider__button-dot"></span></label>
      </div>
      <div class="slider__radio">
        <input type="radio" name="slider-pagination" id="slide-1">
        <input type="radio" name="slider-pagination" id="slide-2">
        <input type="radio" name="slider-pagination" id="slide-3">
        <input type="radio" name="slider-pagination" id="slide-4">
      </div>
    </div>
  </main>
</body>

</html>
